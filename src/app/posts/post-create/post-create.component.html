<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" required minlength="3" placeholder="Post Title" #title="ngModel">
      <mat-error *ngIf="title.invalid">Pleaase enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" ngModel name="content" required placeholder="Post Content" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Pleaase enter a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button
      color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
