<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="title" type="text" name="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Pleaase enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="imagePicker.click()">Pick Image</button>
      <input type="file" #imagePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content" rows="6" name="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Pleaase enter a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button
      color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
